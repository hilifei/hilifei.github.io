<!DOCTYPE html>
<html lang="en">
    <head>
        <title>2048</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/game.js"></script>
    </head>
    <body>
        <div id="container">
            <div id="title">
                <h1>2048</h1>
                <div id="count">
                    <div id="score">0</div>
                    <div id="record" class="clear">0</div>
                </div>
            </div>
            <div id="info">
                <a class="restart">重新开始</a>
                <h2>向2048前进吧！</h2>
                <p>使用方向键或滑动屏幕移动方块</p>                
            </div>
            <div id="content"></div>
            <div id="over">
                <p>你输了！！！</p>
                <a class="restart" id="rst">重新开始</a>
            </div>
        </div>
        <script>
            var game = new Game();
            game.gameStart(true);
        </script>
    </body>
</html>
